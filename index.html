<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
      <p id="status" hidden>OpenCV.js is loading...</p>
      <div>
        <div class="inputoutput">
          <img id="imageSrc" alt="No Image" hidden />
          <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
        </div>
        <div class="inputoutput" hidden>
          <canvas id="canvasOutput" ></canvas>
          <div class="caption">canvasOutput</div>
        </div>
    </div>
    
    <script src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>
    <script src="https://threejs.org/build/three.js" type="text/javascript"></script>
    <script src="src/index.js"></script>
  </body>
</html>
